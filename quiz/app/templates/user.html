{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css' ) }}">
<div class = "row justify-content-center">
    <div class = "col-lg-8 user-bg">
        <h3><img class="mr-4" src="{{ user.avatar(128) }}">Quiz Master: {{ user.username }}</h3>
        <div class = "row justify-content-center mb-auto">
            <div class = "col-lg-6">
                <p>{{ user.userbio }}</p>
            </div>
        </div>
        <div class = "row justify-content-center mb-auto">
            <ul class="navbar-nav">
            {% if user.admin == True %}
                <li class="nav-item">
                    <a class="nav-link settings" href=" {{ url_for('admin') }}"><i class="fas fa-user-shield"></i> Admin Settings</a>
                </li>
            {% endif %}
            {% if user == current_user %}
                <li class="nav-item">
                    <a  class="nav-link settings" href="{{ url_for('edit_profile') }}">Edit Profile</a>
                </li>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
